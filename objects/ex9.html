<!DOCTYPE html>
<html>
<title>
    object inside object
</title>

<body>
    <script>
        //Object
        let student = {
            id: 1,
            marks: 230,
            hobbies: ['Singing', 'Swimming'],
            phoneNumbers: [98490984891, 98490984892],
            name: {
                firstName: 'Mahendra',
                middleName: 'Dhoni',
                lastName: 'Singh'
            },
            address: {
                doorNumber: 221,
                street: 'Ameerpet',
                city: 'Hyd',
                pinCode: 500050,
                location: {
                    lat: 12.34,
                    lan: 45.66
                }
            }
        };
        console.log(student);
        //Access hobbies
        console.log(student.hobbies);
        console.log(student.phoneNumbers);
        //Access name
        console.log(student.name);
        //Access last name
        console.log(student.name.lastName);
        //Access address
        console.log(student.address);
        //Access pincode
        console.log(student.address.pinCode);
        //Access lat
        console.log(student.address.location.lat);
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <script>
        function validateform() {
            var firstPassword = document.getElementById('t1').value
            var secondPassword = document.getElementById('t2').value

            if (firstPassword == secondPassword) {
                return true;
            }
            else {
                alert("Password and Confirm Password must be same");
                return false;
            }
        }  
    </script>
</head>

<body>
    <form name="f1" action="abc.jsp" onsubmit="return validateform()">
        Password:<input type="password" id="t1" name="password" /><br />
        Re-enter Password:<input type="password" id="t2" name="password2" /><br />
        <input type="submit" value="validate">
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Key: keyup,keydown and keypress</title>
    <style>
      
    </style>
    <script>
       function fun1(){
          let c = document.getElementById('t1').value
          document.getElementById('s1').innerHTML=c
       }
    </script>
</head>
<body>
  Enter your name: <input type="text" id="t1" onkeypress="fun1()"> 
  <br><br>
  Your name is : <span id="s1"></span>
</body>
</html>

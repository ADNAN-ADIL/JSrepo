<!DOCTYPE html>
<html>
<title>
    fields and functions inside the object
</title>

<body>
    <script>
        let human = 
        {
            name: 'Raj',
            age: 23,
            eating: function () 
            {
                console.log(this.name ,"Love to eat biryani");
            },
            sleeping: function () 
            {
                console.log(this.name, "Love to sleep 8 hrs per day");
            },
            walking: function () 
            {
                console.log(this.name, "Love to walk 2km per day");
            }
        };	
        //Accessing functions
        human.eating()
        human.sleeping()
        human.walking()
        console.log( human.name,human.age)
    </script>
</body>

</html>

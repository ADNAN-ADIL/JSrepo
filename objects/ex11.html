<!DOCTYPE html>
<html>
<title>
    object destructuring
</title>

<body>
    <script>
        let user = 
        {
            'name': 'Alex',
            'address': '15th Park Avenue',
            'age': 43
        }
        //destructuring 
        let { name, age,address } = user;

        console.log(name, age ,address); // Output, Alex 43

    </script>
</body>

</html>

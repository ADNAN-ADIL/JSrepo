<!DOCTYPE html>
<html>
    <body>
        <script>
            //asynch programming example : callback (level3)

            function addition(x,n1,n2,n3,y){
                x()
                console.log(`Sum of ${n1},${n2} and ${n3} is: ${n1+n2+n3}`)
                y()
            }
           addition( function(){ console.log('Welcome to My App')}  ,1,2,3 , function(){console.log('Thanks for using this app')  }   )
        </script>
    </body>
</html>

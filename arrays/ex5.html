<!DOCTYPE html>
<html>

<body>
    <script>
        let prices=[3,4,1,6,7,8]
        prices.sort()
        console.log(prices);
        prices.reverse()
        console.log(prices);
        let prices1=[10,20,10]
        prices= prices.concat(prices1)
        console.log(prices);
        console.log(prices.indexOf(10));
        console.log(prices.lastIndexOf(10));
        console.log(prices.at(7));
        console.log(prices);
        console.log(prices.toString());
    </script>
</body>

</html>

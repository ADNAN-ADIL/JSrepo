
<!DOCTYPE html>
<html>
    <head>
        <title>
         Area of Circle
        </title>
    </head>
    <body>
         <script>
        let findAreaOfCircle=function(r)
        {
            let result
            const pi=3.14
            result=pi*r*r
            return result
        }
        let aoc=findAreaOfCircle(14)
        alert(aoc)
        </script>
    </body>
</html>

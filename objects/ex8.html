<!DOCTYPE html>
<html>
<title>
   Array inside object
</title>

<body>
    <script>
        //Object
        let student =   { 
                            id      :  1,
                            marks   :  230,
                            hobbies :  ['Singing','Swimming']
                        };
       //Access hobbies
       console.log(student.hobbies);
       console.log(student['hobbies']);
       //Accessing individual elements from an array
       console.log(student.hobbies[0]);
       console.log(student.hobbies[1]);
    </script>
</body>

</html>

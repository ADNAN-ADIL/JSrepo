<!DOCTYPE html>
<html>
<head>
  <title>
    JS Objects: call() 
  </title>
</head>
<body>
  <script>
    //function expression
      let show  =function(age,city){
                console.log(`${this.id} id name is: ${this.name}, age=${age},city=${city}`);
              }
      let student={
              id    :101,
              name  :'Ajay'
            };
      let employee={
              id    :501,
              name  :'Savitha'
            };
    show.call(student,20,'Hyd')
    show.call(employee,24,'Pune')
  </script>
</body>

</html>

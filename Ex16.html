<!DOCTYPE html>
<html>
<head>
  <title>inner functions</title>
</head>
<body>
  <script>
    function one(){
      let x=10
      console.log(`Inside one: x= ${x}`);
      function two(){
        let y=100
        console.log(`Inside two: x= ${x}, y=${y}`);
        function three(){
          let z=1000
          console.log(`Inside three: x= ${x}, y=${y} and z=${z}`);
        }
        three()
      }
      two()
    }
    one()
  </script>
</body>

</html>

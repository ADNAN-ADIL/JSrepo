<!DOCTYPE html>
<html>
    <head>
        <title>Average</title>
    </head>
    <body>
         <script>
            let average=(a,b,c,d,e,f)=>
            {
                return (a+b+c+d+e+f)/6;
            }
            let avg=average(10,20,30,40,50,60);
            console.log(avg);
        </script>
    </body>
</html>

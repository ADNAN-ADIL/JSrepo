<!DOCTYPE html>
<html>
    <head>
        <title>
            Area Of Circle
        </title>
    </head>
    <body>
        <script>
            let findAreaOfCircle=(r)=>{
                const pi=3.14;
                return pi*r*r;

            }
            let aoc=findAreaOfCircle(14)
            console.log(aoc);
        </script>
    </body>
</html>

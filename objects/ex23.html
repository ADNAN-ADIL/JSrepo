<!DOCTYPE html>
<html>
<head>
  <title>
    JS Objects: Intro of call() apply() and bind()
  </title>
</head>
<body>
  <script>
      let student={
              id    :101,
              name  :'Ajay',
              show  :function(){
                console.log(`${this.id} id name is: ${this.name}`);
              }
            };
      student.show()
      let employee={
              id    :501,
              name  :'Savitha',
              show  :function(){
                console.log(`${this.id} id name is: ${this.name}`);
              }
            };
      employee.show()
  </script>
</body>

</html>

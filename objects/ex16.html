<!DOCTYPE html>
<html>
<title>
   function vs method
</title>

<body>
    <script>
        //function in javascript
        function showMsg()
        {
            console.log("Hello");
        }
        let object = 
        {
            //method in javascript
            wish: function () 
            {
                console.log("Good morning every one");
            }
        };	
        showMsg()
        object.wish()
    </script>
</body>

</html>

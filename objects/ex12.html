<!DOCTYPE html>
<html>
<title>
    let arrays and objects
</title>

<body>
    <script>
        let a = [1, 2, 3]
        a[0] = 100            // let array can be modified
        console.log(a);
        a = [4, 5, 6]          // let array can be replaced
        console.log(a);

        let b = { fruit1: 'Apple', fruit2: 'Banana' }
        b.fruit1 = 'Mango'     // let object can be modified
        console.log(b);
        b = {id:1,name:'Raj'};
        console.log(b);       // let object can be replaced  
    </script>
</body>

</html>

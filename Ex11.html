<body>
  <script>
    //function declaration
    //1.Developer can prepare multiple functions with same name.
   function showMsg(){
    console.log('Good morning');
   }
   function showMsg(){
    console.log('Good evening');
   }
   showMsg()
   //2.functions can be hoisted
   //calling function
   wish()
   //called function
   function wish(){
    console.log('Hello');
   }
  </script>

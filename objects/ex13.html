<!DOCTYPE html>
<html>
<title>
    const arrays and objects
</title>

<body>
    <script>
        const a = [1, 2, 3]
        a[0] = 100            // const array can be modified
        console.log(a);
        // a = [4, 5, 6]          // const array cannot be replaced
        console.log(a);

        const b = { fruit1: 'Apple', fruit2: 'Banana' }
        b.fruit1 = 'Mango'     // const object can be modified
        console.log(b);
        // b = {id:1,name:'Raj'};  // const object cannot be replaced 
        console.log(b);       
    </script>
</body>

</html>

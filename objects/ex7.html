<!DOCTYPE html>
<html>
<title>
    Key features of an object
</title>

<body>
    <script>
        let student = { 'id': 1, 'marks': 230, 'first Name': 'James', 'last Name': 'Gosling' };
        //1.Adding new property
        student['age'] =22
        //2.Adding duplicate property
        student['marks'] =240
        //3.Checking key is exist or not
        if ('last Name' in student){
            console.log('Key is already exist');
        } else {
            student['last Name']='Bond 007'
        }
        //3.Checking key is exist or not
        if ('city' in student){
            console.log('Key is already exist');
        } else {
            student['city']='Hyd'
        }
        //4.Delete a property
        delete student['marks']
        console.log(student);
    </script>
</body>

</html>

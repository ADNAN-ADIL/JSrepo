<!DOCTYPE html>
<html>
<head>
  <title>Template Strings</title>
</head>
<body>
  <script>
    let myString1 = `Hello`;
    console.log(myString1);
    //1.Delcare multi line strings
    let myString2= `Hi
                    Students
                    Good morning`;
    console.log(myString2);
    //2.Interpolation
    let a=10
    let b=20
    let myString3= `Addition of ${a} and ${b} is: ${a+b} `;
    console.log(myString3);
    let name='Ajay'
    let age=23
    let myString4=`${name} your age is: ${age} `;
    console.log(myString4);
    //3.Combination of ' "
    let myString5=`Take your's "pen"`;
    console.log(myString5);
  </script>
</body>

</html>

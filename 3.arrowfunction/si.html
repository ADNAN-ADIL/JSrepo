<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest</title>
    </head>
    <body>
        <script>
            let simpleInterest=(p,t,r)=>{
                let res;
                res=(p*t*r)/100;
                return res;
            }
            let si=simpleInterest(2000,2,5);
            console.log(si);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>

<head>
  <title>factorial of a number without recursion</title>
</head>

<body>
  <script>
    function factorial() 
    {
      let n = 5
      let f = 1
      for (let i = 1; i <= n; i++) 
      {
        f = f * i     // i is incremented by 1 everytime and multiplied by f value
      }
      console.log(f);
    }
    factorial()
  </script>
</body>

</html>
